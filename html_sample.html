'<!DOCTYPE html>
<html>
<head>
  <!-- The font size statements are .format() in python since {} be interpreted literally -->
  <style type="text/css">.karen_message {font-size: 16px;}</style>
  <style type="text/css">.qualifier_message {font-size: 12px;}</style>
</head>
<body>
  <center>
    <!-- _rain_probability and rain_qualifier (e.g. 'probably') are output and interpretation from the model -->
    <p class="karen_message">This is Karen_Bot with the weather! <br><br>I am here in Austin and there is a <br><strong>_rain_probability%</strong> chance that it is already raining! <br><br><i class="qualifier_message">rain_qualifier</i>
    </p>
  </center>
</body>
</html>
